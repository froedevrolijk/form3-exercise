name: Lint

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'

jobs:
  lint:
    strategy:
      matrix:
        go: [1.18, 1.19]
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest